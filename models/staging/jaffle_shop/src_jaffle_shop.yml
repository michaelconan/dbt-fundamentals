sources:
  - name: jaffle_shop
    database: workspace
    schema: jaffle_shop
    tables:
      - name: customers
        columns:
          - name: id
            data_type: int
          - name: first_name
            data_type: varchar(255)
          - name: last_name
            data_type: varchar(255)

      - name: orders
        columns:
          - name: id
            data_type: int
          - name: user_id
            data_type: int
          - name: order_date
            data_type: date
          - name: status
            data_type: varchar(255)
          - name: _etl_loaded_at
            data_type: timestamp
        freshness:
          warn_after:
            count: 12
            period: hour
          error_after: 
            count: 1
            period: day
        loaded_at_field: _etl_loaded_at