sources:
  - name: stripe
    database: workspace
    schema: stripe
    tables:
      - name: payment
        columns:
          - name: id
            data_type: int
            data_tests:
              - unique
              - not_null
          - name: orderid
            data_type: int
            data_tests:
              - not_null
          - name: paymentmethod
            data_type: varchar(255)
            data_tests:
              - not_null
              - accepted_values:
                  arguments:
                    values:
                      - credit_card
                      - coupon
                      - bank_transfer
                      - gift_card
          - name: status
            data_type: varchar(255)
            data_tests:
              - not_null
              - accepted_values:
                  arguments:
                    values:
                      - success
                      - fail 
          - name: amount
            data_type: int
            data_tests:
              - not_null
          - name: created
            data_type: date
            data_tests:
              - not_null
          - name: _batched_at
            data_type: timestamp
            data_tests:
              - not_null
        config:
          freshness:
            warn_after:
              count: 12
              period: hour
            error_after: 
              count: 1
              period: day
          loaded_at_field: _batched_at