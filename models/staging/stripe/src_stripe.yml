sources:
  - name: stripe
    database: workspace
    schema: stripe
    tables:
      - name: payment
        columns:
          - name: id
            data_type: int
          - name: orderid
            data_type: int
          - name: paymentmethod
            data_type: varchar(255)
          - name: status
            data_type: varchar(255)
          - name: amount
            data_type: int
          - name: created
            data_type: date
          - name: _batched_at
            data_type: timestamp
        freshness:
          warn_after:
            count: 12
            period: hour
          error_after: 
            count: 1
            period: day
        loaded_at_field: _batched_at